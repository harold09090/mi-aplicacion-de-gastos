<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mi economía</title>

    <link rel="stylesheet" href="./resourse/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>mi aplicación de gastos</h1>
    <div class="row">
        <div class="col l5 offset-l1 s12">

            <div class="tableFormat">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th scope="col">Tipo</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Monto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="col l5 s12">
            <div class="col s8 offset-s2">
                <form id="transactionForm">
                    <div class="claseFormulario">
                        <p>
                            <label>
                                <i class="material-icons">add</i>
                                <input value="Ingreso" class="with-gap" name="transactionType" type="radio" required />
                                <span>Ingreso</span>
                            </label>
                        
                            <label>
                                <i class="material-icons">indeterminate_check_box</i>
                                <input value="Egreso" class="with-gap" name="transactionType" type="radio" required />
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>
                
                  
              
                
            <div class="claseFormulario">
        
                <div class="input-field ">
                
          <input class="valide" type="text" id="transationDescription" name="transationDescription">
          
          </div>
          
      <div class="input-field">
          <label for="transationAmount">monto</label> 
          <input class="validate" type="number" min="0" required id="transationAmount" name="transationAmount">
      </div>
      
      <div class="claseFormulario">
          <label for="transationCategory">categoria</label> 
          <select class="browser-default" required id="transationCategory" type="text" name="transationCategory">
        
          </select>
      </div>
      
      <div class="claseFormulario">
      <button class="btn waves-effect waves-light" type="submit" name="action">AÑADIR
      <i class="material-icons right">send</i>
      </button>
      </div>
      </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="resourse/js/script.js"></script>
</body>
</html>
